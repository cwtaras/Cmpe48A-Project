{% extends 'main/base.html' %}

{% block content %}
<html>
<head>
<style>
h1 {text-align: center;}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
td {text-align: center;}
</style>
</head>

    <h1 style="font-size:300%">Cart</h1>
    
    <h2 style="font-size:200%">Products</h2>
    <table style="font-size:130%;width:70%">
        <th style="height:50px">Name</th>
        
        <th style="width:20%"></th>
        
		{% for key, value in products.items %}
            <form method="post" action=""> 
            {% csrf_token %}
            <tr>
            <td>{{value}}</td>
            <td><button type="submit" name="remove" value={{key}}>Remove From Cart</button></td>
            </tr>
            
            </form>
		{% endfor %}
    </table>
    <br>
    <br>
    <table style="font-size:140%;width:70%">
        <form action="/payment" method="post">
        {% csrf_token %}
        <tr>
            <td>TOTAL PRICE</td>
            <td>{{price}}</td>
            <td><button>PAY NOW</button></td>
        </tr>
        </form>
    </table>
    <br>
    <br>
    <form action="/" method="post">
        {% csrf_token %}
        <button style="height:30px">GO TO HOME PAGE</button>
    </form>


    
    

{% endblock %}
